<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-image: url('https://upupa.com.br/wp-content/uploads/2018/05/logos-de-clinicas-de-fisioterapia.jpg'); background-size: cover; background-repeat: no-repeat;">

    <div class="container">

        <center><h2>Resultado da pesquisa</h2></center>

        <table class="table table-dark table-striped">
            <thead class="table table-dark table-striped">
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Forma</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              {% for resultado in lista2: %}
              <tr>
                  <td>{{ resultado['texto'] }}</td>
                  <td>{{ resultado['forma'] }} </td>
                  <td>{{ resultado['status']}}</td>
              </tr>
              {% endfor %}
        </table>

        <a href="/" class="btn btn-primary">Voltar</a>
    </div>

</body>
</html>
